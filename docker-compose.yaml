services:
  db:
    image: postgres:16-alpine
    container_name: auto_parking_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: auto_parking_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_ENV: ${APP_ENV}
      DEBUG: ${DEBUG}
      TEST_ADMIN_NAME: ${TEST_ADMIN_NAME}
      TEST_ADMIN_PASS: ${TEST_ADMIN_PASS}
    command: uvicorn auto_parking.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

volumes:
  db_data:
